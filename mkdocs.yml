site_name: aeon.wiki
nav:
  - Introduction: 'index.md'
  - Tutorial:
    - Getting started: 'tutorial/getting-started.md'
    - Basic examples: 'tutorial/basic-examples.md'
    - Mining: 'tutorial/mining.md'
    - FAQ: 'tutorial/faq.md'
  - Documentation:
    - aeond:
      - Options: 'documentation/aeond/options.md'
      - Commands: 'documentation/aeond/commands.md'
    - Wallet CLI: 
      - Options: 'documentation/wallet-cli/options.md'
      - Commands: 'documentation/wallet-cli/commands.md'
    - Wallet RPC: 
      - Options: 'documentation/wallet-rpc/options.md'
      - Commands: 'documentation/wallet-rpc/commands.md'
  - The project:
    - Bug report: 'the-project/bug-report.md'
    - Code of conduct: 'the-project/code-of-conduct.md'
    - Contributing: 'the-project/contributing-guidelines.md'
    - Dependencies: 'the-project/dependencies.md'
    - Donate: 'the-project/donate.md'
    - Features: 'the-project/features.md'
    - History: 'the-project/history.md'
    - Install: 'the-project/install.md'
    - Known bugs: 'the-project/known-bugs.md'
    - Releases: 'the-project/releases.md'
    - TODO: 'the-project/todo.md'
