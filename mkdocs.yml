    - Block explorer: 'https://explorer.aeon.wiki'
    - Charts: 
      - Blocks:
          - Count:
            - Daily: 'network-info/charts/block_count_24h.md'
            - Total: 'network-info/charts/block_height.md'
          - Reward: 'network-info/charts/block_reward.md'
