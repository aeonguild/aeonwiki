        - BTC: 'network-info/charts/marketcap_btc.md'
        - XMR: 'network-info/charts/marketcap_xmr.md'
      - Miner Revenue: 'network-info/charts/miner_revenue.md'
      - Nonces:
        - Values: 'network-info/charts/nonce.md'
        - Randomness: 'network-info/charts/nonce_dist.md'
        - Recent Values: 'network-info/charts/nonce_recent.md'
      - Price:
        - BTC: 'network-info/charts/price_btc.md'
        - USD: 'network-info/charts/price.md'
        - XMR: 'network-info/charts/price_xmr.md'
      - Supply:
        - Circulating: 'network-info/charts/supply_circulating.md'
        - Locked: 'network-info/charts/supply_locked.md'
        - Total: 'network-info/charts/supply_total.md'
      - Transactions:
          - Count: 'network-info/charts/tx.md'
          - Fees:
            - AEON: 'network-info/charts/fee.md'
            - USD: 'network-info/charts/fee_usd.md'
          - Volume: 
            - AEON: 'network-info/charts/volume.md'
            - BTC: 'network-info/charts/volume_btc.md'
            - USD: 'network-info/charts/volume_usd.md'
          - Inputs/Outputs: 
            - Inputs: 'network-info/charts/inputs.md'
            - Outputs: 'network-info/charts/outputs.md'
            - Outputs-Inputs: 'network-info/charts/outputs_inputs.md'
      - Version: 'network-info/charts/version.md'
    - Open Nodes: 'network-info/open-nodes.md'
  - Who and why:
    - Contributors: 'https://github.com/aeonix/aeon/graphs/contributors'
    - Copyright: 'who-and-why/copyright.md'
    - Sponsors: 'who-and-why/sponsors.md'
    - Thanks: 'who-and-why/thanks.md'
    - The name: 'who-and-why/the-name.md'
theme: 
  logo: ae-coin.svg
  favicon: ae-coin.png
  palette:
    scheme: default
  name: material
  custom_dir: overrides
  font:
    text: Ubuntu Mono
    code: Courier
extra:
    social:
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/AeonCommunity
          name: \@AeonCommunity
        - icon: fontawesome/brands/medium
          link: https://aeon-community.medium.com
          name: AEON Community
        - icon: fontawesome/brands/github
          link: https://github.com/aeonix/aeon
          name: Source Code
markdown_extensions:
  - attr_list
