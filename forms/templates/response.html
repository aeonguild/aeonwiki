<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<h1><a href="/">Aeon Form Explorer</a></h1>
<form method="post" action="/">
  <input type="text" id="search" name="search" placeholder="form_id">  <input type="submit" value="Search">
</form>
<br>
<h3>Response Info</h3>
<table>
{% if response.signature %}
<tr>
<td>Signature</td>
<td>{{response.signature}}</a></td>
</tr>
{% endif %}
<tr>
<td>Transaction ID</td>
<td><a href="https://explorer.aeon.wiki/tx/{{response.tx_id}}">{{response.tx_id}}</a></td>
</tr>
<tr>
<td>Form ID</td>
<td><a href="/form/{{response.form_id}}">{{response.form_id}}</a></td>
</tr>
<tr>
<td>Hex Message</td>
<td>{{response.hex_msg}}</td>
</tr>
<tr>
<td>ASCII Message</td>
<td>{{response.msg}}</td>
</tr>
<tr>
<td>Amount</td>
<td>{{response.amount}}</td>
</tr>
<tr>
<td>Unlock Time</td>
<td>{{response.unlock_time}}</td>
</tr>
</table>
</html>
